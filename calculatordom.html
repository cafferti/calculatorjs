
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body button{
            border: none;
            padding: 1rem;
            border-radius: 3rem;
            background-color:grey;
            color: white;
            font-size: 20px;
        }

        .sign{
            background-color: orange;
        }
    </style>
</head>
<body>

     <p style="padding-block: 1rem; text-align: left; font-size: 30px; padding-inline: 50px; padding-left: 0px;" class="js-display" ></p>


    <p>
        <button  onclick="  operation(`1`);  ">1</button>
      
      
          <button onclick="   operation(`2`); ">2</button>
    
   
         <button  onclick="  operation(`3`);">3</button>

         <button  class="sign" onclick=" operation(`+`);">+</button>
    </p>
       

     
        
    <p>
         <button  onclick="   operation(`5`);">5</button>  

         <button  onclick="  operation(`6`);">6</button>  

         <button  onclick="  operation(`4`);">4</button>

         <button class="sign" onclick="  operation(`-`)">-</button>
     
    </p>

     <p>
        <button  onclick="   operation(`7`);">7</button>  

        <button  onclick="   operation(`8`);">8</button>  

        <button  onclick=" operation(`9`);">9</button>  

        <button  class="sign" onclick="operation(`*`)" >*</button>
    </p>

    <p>

        <button onclick="operation(`0`)" >0</button> 

        <button onclick="operation(`.`)" >.</button>

        <button onclick=" cn= `=`; operation(`=`);  ">=</button>

        <button  class="sign" onclick=" cn= `/`; operation(`/`);  ">/</button>

        
    </p>
   

   

    <button onclick=" operation(`clear`)">clear</button>
    
 
    <script>
       
       let calculate = JSON.parse(localStorage.getItem('calculate'))


        function operation(cn){
               
      
         if(cn === `1`){
           calculate = calculate += `1`
           

        }else if( cn == `2`){
            calculate = calculate += `2`
            

        }else if( cn == `3`){
            calculate = calculate += `3`
          
        }else if( cn == `4`){
            calculate = calculate += `4`
            
        }else if( cn == `5`){
            calculate = calculate += `5`
            
        }else if( cn == `6`){
            calculate = calculate += `6`
            
        }else if( cn == `7`){
            calculate = calculate += `7`
            
        }else if( cn == `8`){
            calculate = calculate += `8`
            
        }else if( cn == `9`){
            calculate = calculate += `9`
            
        }else if( cn == `+`){
            calculate = calculate += ` + `
          
            
        }else if(cn === `-`){
            calculate = calculate += ` - `
        }else if(cn === `*`){
            calculate = calculate += ` * `

        }else if(cn === `.`){
            calculate = calculate+= `.`
        }
        else if(cn === `/`){
            calculate = calculate += ` / `
        }
        else if( cn == `=`){
            calculate = (eval(calculate))
        }else if(cn === `clear`){
            calculate = ``
        }

        localStorage.setItem('calculate', JSON.stringify(calculate));
         
        document.querySelector(`.js-display`).innerHTML = calculate
        
        }


        

        window.addEventListener('load', function () {
            document.querySelector(`.js-display`).innerHTML = calculate
});


        
        
      
        
    </script>
</body>
</html
